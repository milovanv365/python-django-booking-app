<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Reservation - Travel Sitter</title>
        <style>
            table {
                width: 60%;
                margin: 0 auto;
                border-collapse: collapse;
            }
            table tr td {
                border: 1px solid #c1c1c1;   
            }
            p {
                padding-right: 50px;
                padding-left: 50px;   
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Thanks for reserve with us</h1>
            <p>This email is to confirm that you have reserved on the Travel Sitter.<br>Please make sure that all the details of your order are correct.</p>
        </center>
        <br>
        <table>
            <tr>
                <td valign="top" colspan="2" style="width: 50%;">
                    <b>Your name and an age of the child:</b><br>
                    {{ trans.your_name }}<br>
                    {{ trans.age_ofthechild }}<br>
             <!--
                    {{ transaction.billingCity }}<br>
                    {{ transaction.billingPostcode }}<br>
                    {{ transaction.billingCountry }}<br>
                    -->
                </td> 
                <!--
                <td valign="top" colspan="2" style="width: 50%;">
                    <b>Reservation: </b>#{{ trans.id }}<br>
                    <b>Date: </b>{{ transaction.created|date:"d M Y"}}
                </td>    
                -->
            </tr>
    <!--        
           <tr>
                <td><b>Time</b></td>
                <td><b>Qty</b></td>
                <td><b>Unit Price</b></td>
                <td><b>Sub-Total</b></td>
            </tr> 
            {% for item in reservation_items %}
            <tr>
                <td>{{ item.nursery }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.price }}</td>
                <td>${{ item.sub_total }}</td>
            </tr>
            {% endfor %} 
            -->
            <tr>
                <td colspan="3" style="text-align: right;"><b>Time</b></td>
                <td>{{ trans.rtime }}</td>
            </tr>
              <tr>
                <td colspan="3" style="text-align: right;"><b>Note</b></td>
                <td>${{ trans.note }}</td>
            </tr>
            <tr>
           <!-- 
                <td valign="top" colspan="2" style="width: 50%;">
                    <b>Nursery information:</b><br>
                    {{ now_nursery.description }}<br>
                    {{ transaction.shippingAddress1 }}<br>
                    {{ transaction.shippingCity }}<br>
                    {{ transaction.shippingPostcode }}<br>
                    {{ transaction.shippingCountry }}<br>
                </td>  
                
                <td valign="top" colspan="2" style="width: 50%;">
                    <b>Payment details:</b><br>
                    ${{ transaction.total }} was paid successfully via Stripe.
                </td>
            </tr>
        </table>
        <center>
            <br>
            <p>If you are a registered customer and want to check your order history, please <a href="http://127.0.0.1:8000/account/login/">sign in</a>.<br>Otherwise <a href="http://127.0.0.1:8000/account/create/">sign up</a> to create a new account with us.</p>
        </center>
        -->
    </body>
</html>
